<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告 -->
	<script src="js/vue.js"></script>
</head>
<body>
	<!-- 一、声明式渲染-在渲染DOM上应用特殊的响应式行为-浏览器控制台可修改属性值，页面会同步变化 -->
	<!-- 1.文本插值【DOM文本】 -->
	<div id="app">
	  {{ message }}
	</div>
	<!-- 2.绑定元素-指令v-bind【DOM特性】 -->
	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>
	<!-- 二、条件与循环【DOM结构-Vue 提供一个强大的过渡效果系统，在插入/移除/更新元素时自动应用过渡效果】 -->
	<div id="app-3">
		<p v-if="seen">显示了呢</p>
		<p v-if="seen">条件指令</p>
	</div>

	<div id="app-4">
	  <ol>
	    <!-- 现在我们为每个 todo-item 提供 todo 对象 todo 对象是变量，即其内容可以是动态的。 我们也需要为每个组件提供一个“key”，稍后再 作详细解释。 -->
	    <todo-item
	      v-for="item in groceryList"
	      v-bind:todo="item"
	      v-bind:key="item.id">
	    </todo-item>
	  </ol>
	</div>
	<!-- 三、处理用户输入 -->
	<div id="app-5">
		<p>{{message}}</p>
		<input type="button" v-on:click="reverseMeaage" value="翻转啦啦">
	</div>
	<!-- 3.1表单和应用之间双向绑定 -->
	<div id="app-6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<!-- 四、组件化应用构建 -->


	<script type="text/javascript">
		
		var app = new Vue({// Vue实例
		  el: '#app',
		  data: {
		    message: 'Hello Vue you are my !'
		  }
		})

		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
		})

		var app3 = new  Vue({
			el:"#app-3",
			data:{
				seen:true
			}
		});

		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})

		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其它什么人吃的东西' }
		    ]
		  }
		})

		var  app5 = new Vue({
			el:"#app-5",
			data:{
				message:"我是谁，我在哪？",
				// message:[ "George","John","Thomas" ],
			},
			methods:{
				reverseMeaage:function () {
					this.message = this.message.split('，').reverse().join('');
					// this.message = this.message.join('.');
				}
			}
		});

		var  app6 = new  Vue({
			el:"#app-6",
			data:{
				message:"双向绑定初始化"
			}
		});
	</script>
</body>
</html>
