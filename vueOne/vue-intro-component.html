<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app-for">
		<ol>
			<li v-for="a in aList">
				{{a.text}}
			</li>
		</ol>
	</div>

	<div id="app-7">
		<!-- 创建一个todo-list 的组件实例 -->
		<ol>
			<todo-item v-for = "item in list"></todo-item>
		</ol>
		<ol>
			<todo-list
				v-for = "item in list"
				v-bind:todo = "item"
				v-bind:key = "item.id">
			</todo-list>
		</ol>
	</div>
	
	
</body>
<script type="text/javascript">
	var appFor = new Vue({
		el:"#app-for",
		data: {
			aList:[{text:"1111"},{text:"222"},{text:"3333"}]
		}
	});
	
	Vue.component('todo-item',{
		template:'<li>待办事项111</li>'
	}); 
	// 定义一个新组建，组建名称todo-list
	Vue.component('todo-list',{
		props:['todo'],
		template: '<li>{{todo.text}}</li>'
	});

	var app7 = new  Vue({
		el:'#app-7',
		data: {
			list:[
				{id:0, text:'吃饭'},
				{id:1, text:'睡觉'},
				{id:2, text:'打豆豆'}
			]
		}
	});
</script>
</html>
